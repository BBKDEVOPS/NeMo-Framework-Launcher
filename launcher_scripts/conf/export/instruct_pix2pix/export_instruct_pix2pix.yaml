run:
  name: export_${.model_train_name}
  time_limit: "2:00:00"
  model_train_name: "instruct-pix2pix"
  dependency: "singleton"
  training_dir: ${base_results_dir}/${.model_train_name}
  config_summary: instruct_pix2pix_fp${export.model.precision}
  results_dir: ${base_results_dir}/${.model_train_name}/export_${.config_summary}
  model_type: "instruct_pix2pix"

model:
  restore_from_path: ${base_results_dir}/${export.run.model_train_name}/results/checkpoints/nemo_instruct_pix2pix.nemo  # Path to a trained CLIP .nemo file
  precision: 16  # 32|16

edit:
  resolution: 256
  steps: 100
  out_path: ${export.run.results_dir}
  cfg_text: 7.5
  cfg_image: 1.2
  num_images_per_prompt: 4
  input: path/to/input/picture
