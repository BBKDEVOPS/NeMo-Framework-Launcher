run:
  name: export_${.model_train_name}
  time_limit: "2:00:00"
  model_train_name: nsfw_L_14
  dependency: "singleton"
  training_dir: ${base_results_dir}/${.model_train_name}
  config_summary: nsfw_fp${export.model.precision}
  results_dir: ${base_results_dir}/${.model_train_name}/export_${.config_summary}
  mode_type: "megatron-nsfw"

infer:
  out_path: ${export.run.results_dir}
  max_batch_size: 64
  max_dim: 224

model:
  restore_from_path: ${base_results_dir}/${export.run.model_train_name}/nsfw_L_14.nemo
  precision: 16
