run:
  name: export_${.model_train_name}
  time_limit: "2:00:00"
  model_train_name: "controlnet"
  dependency: "singleton"
  training_dir: ${base_results_dir}/${.model_train_name}
  config_summary: controlnet_fp${export.model.precision}
  results_dir: ${base_results_dir}/${.model_train_name}/export_${.config_summary}
  model_type: "controlnet"

model:
  restore_from_path: ${base_results_dir}/${export.run.model_train_name}/results/checkpoints/nemo_controlnet.nemo  # Path to a trained CLIP .nemo file
  precision: 16  # 32|16

infer:
  unconditional_guidance_scale: 3
  num_images_per_prompt: 1
  hint_image_size: 512
  height: 512
  width: 512
  down_factor: 8
  inference_steps: 50
  sampler_type: 'DDIM'
  eta: 0
  out_path: ${export.run.results_dir}