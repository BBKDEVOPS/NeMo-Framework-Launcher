run:
  name: export_${.model_train_name}
  time_limit: "2:00:00"
  model_train_name: stable_diffusion_860m_res_256_pretrain
  dependency: "singleton"
  training_dir: ${base_results_dir}/${.model_train_name}
  config_summary: stable_diffusion_fp${export.model.precision}
  results_dir: ${base_results_dir}/${.model_train_name}/export_${.config_summary}
  model_type: "stable_diffusion"

model:
  restore_from_path: ${base_results_dir}/${export.run.model_train_name}/results/checkpoints/nemo_stable_diffusion.nemo  # Path to a trained CLIP .nemo file
  precision: 16  # 32|16

infer:
  unconditional_guidance_scale: 7.5
  num_images_per_prompt: 4
  height: 512
  width: 512
  down_factor: 8
  inference_steps: 50
  sampler_type: 'PLMS'
  eta: 0
  out_path: ${export.run.results_dir}