run:
  name: eval_${.task_name}_${.model_train_name}
  time_limit: "04:00:00"
  dependency: "singleton"
  model_train_name: vit_classification
  task_name: "classification"
  conversion_dir: ${base_results_dir}/${.model_train_name}/conversion # assume prompt learning was on squad task
  results_dir: ${base_results_dir}/${.model_train_name}/${.task_name}_eval

data_path: ??? # Path to a image folder for inference

trainer:
  devices: 1
  num_nodes: 1
  accelerator: gpu
  logger: False # logger provided by exp_manager
  precision: bf16 # 16, 32, or bf16

model:
  restore_from_path: null  # Path to a trained vit .nemo file
  precision: ${trainer.precision}
